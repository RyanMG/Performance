<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title &amp; Meta -->
    <title>Backbone Tests</title>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../public/bower_components/mocha/mocha.css">
</head>

<body>

    <div id="mocha"></div>


    <!-- Libs -->
    <script src="../public/bower_components/jquery/jquery.min.js"></script>
    <script src="../public/bower_components/underscore/underscore-min.js"></script>
    <script src="../public/bower_components/backbone/backbone-min.js"></script>
    <script src="../public/bower_components/handlebars/handlebars.js"></script>


    <!-- Testing Libraries -->
    <script src="../node_modules/phantom/phantom.js"></script>
    <script src="../public/bower_components/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/lib/sinon.js"></script>
    <script>
        // Use the expect version of chai assertions - http://chaijs.com/api/bdd
        var expect = chai.expect;

        // Tell mocha we want TDD syntax
        mocha.setup('tdd');
    </script>

    <!-- Source files -->
    <!-- this initializes the namespace: -->
    <script src="app-test.js"></script>
    <script src="../public/javascript/conductor/models/Conductor.js"></script>
    <script src="../public/javascript/conductor/models/Server.js"></script>
    <script src="../public/javascript/conductor/router/router.js"></script>
    <script src="../public/javascript/conductor/views/ConductorApp.js"></script>
    <script src="../public/javascript/conductor/views/MainView.js"></script>

    <script src="../public/javascript/client/models/Client.js"></script>
    <script src="../public/javascript/client/models/Server.js"></script>
    <script src="../public/javascript/client/views/ClientApp.js"></script>



    <!-- Test (this initializes the models) -->
    <script src="conductor-test.js"></script>
    <script src="client-test.js"></script>

    <script>
        mocha.run();
    </script>

</body>
</html>
